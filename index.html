
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexPlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .logo {
      margin-top: 80px;
    }
    .logo img {
      width: 150px;
    }
    h1 {
      font-size: 40px;
      margin: 10px 0;
    }
    .button {
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
    }
    .download-btn {
      background-color: #e74c3c;
      color: white;
    }
    .whatsapp-btn {
      background-color: #2ecc71;
      color: white;
    }
    .ad-banner {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      width: fit-content;
      margin: 30px auto;
      font-size: 18px;
    }
    #download-message {
      display: none;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: yellow;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icon.png" alt="FlexPlay Logo">
  </div>
  <h1>FLEXPLAY</h1>
  <p>لشراء كود التفعيل أو للتواصل مع الدعم الفني</p>
  <button class="button download-btn" onclick="showDownloadMessage()">تحميل التطبيق</button>
  <button class="button whatsapp-btn" onclick="window.open('https://wa.me/212606726090', '_blank')">تواصل عبر واتساب</button>

  <div class="ad-banner">لطلبات الإعلانية تواصلوا معنا عبر واتساب</div>
  <div id="download-message">لم يتم وضع التطبيق بعد..</div>

  <script>
    function showDownloadMessage() {
      var message = document.getElementById("download-message");
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
